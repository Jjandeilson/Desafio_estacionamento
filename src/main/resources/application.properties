#configurações do banco de dados e propriedadas de objeto json

spring.jpa.database=MYSQL
spring.datasource.url= jdbc:mysql://localhost/desafio_conpay?userSSl=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Serializa o objeto de pesquisa do banco de dados
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false 

#propriedades não conhecidas da aplicação, não irá deixar executar o método requerido
spring.jackson.deserialization.fail-on-unknown-properties=true 

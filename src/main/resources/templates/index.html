<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

	<title>Página Principal</title>
	<meta charset="utf8">
	
	<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
		<link type="text/css" rel="stylesheet" href="bootstrap/css/estilo.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
</head>

<body>
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			 <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="/index">Home<span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Estacionamento
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			          <a class="dropdown-item" href="/vagas/abertas">Vagas abertas</a>
			          <a class="dropdown-item" href="/vagas/fechadas">Vagas ocupadas</a>
			          <a class="dropdown-item" href="/estacionar/veiculo">Estacionar veiculo</a>
			        </div>
			      </li>
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Veiculo
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			          <a class="dropdown-item" href="/veiculos">Cadastrar</a>
			          <a class="dropdown-item" href="/veiculos/cadastrados">Veiculos cadastrados</a>
			        </div>
			       </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/sair">Pagamento</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/enviar/relatorio">Relatorio</a>
			      </li>
			  </ul>
			  <form class="form-inline my-2 my-lg-0" style="float: right" th:object="${veiculo}" method="post" th:action="@{/veiculo/buscar}">
			      <input th:field="*{placaVeiculo}" class="form-control mr-sm-2" type="text" placeholder="Pesquisar veiculo" aria-label="Search" 
			      	>
			      <button class="btn btn-outline-success " type="submit" >Pesquisar</button>
			  </form>
			</nav>
		</div>
	</header>
	
	<div class="container">
		<span class="text-success" th:text="${#strings.isEmpty(menssagem)} ? '' : ${menssagem}"></span>
	</div>
	
	<div class="text-center">
	  <img src="imagem/estacionamento.jpg" class="rounded" alt="estacionamento" width="500" height="500" 
	  style="margin-left: 110px">
  
	  <div class="float-right " style="margin-right: 140px">
	  	<ul class="list-group" th:each="estacionamento: ${numeroVagas}">
		  <li class="list-group-item active">Números de vagas disponiveis</li>
		  <li class="list-group-item" th:text="${estacionamento.quantidadeVagas}"></li>
		</ul>
	  </div>
	</div>
</body>
</html>
